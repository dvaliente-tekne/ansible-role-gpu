---
# defaults file for ./ansible-role-gpu

# Hostname that uses NVIDIA GPU
gpu_nvidia_hostname: "yugen"

# NVIDIA packages (for yugen)
gpu_nvidia_packages:
  - lib32-opencl-nvidia-tkg
  - lib32-vulkan-icd-loader
  - lib32-nvidia-utils-tkg
  - nvidia-open-dkms-tkg
  - nvidia-settings-tkg
  - opencl-nvidia-tkg
  - vulkan-icd-loader
  - nvidia-utils-tkg

# Intel/Mesa packages (for other hosts)
gpu_intel_packages:
  - mesa
  - lib32-mesa
  - vulkan-intel
  - lib32-vulkan-intel
